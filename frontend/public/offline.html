<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terminal Hacker - Offline</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Fira Code', monospace;
        background-color: #000;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      p {
        margin: 10px 0;
        line-height: 1.5;
      }
      
      .terminal {
        background-color: rgba(0, 255, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #00ff00;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
      }
      
      .blink {
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      
      .retry-btn {
        background-color: transparent;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 10px 20px;
        font-family: 'Fira Code', monospace;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      
      .retry-btn:hover {
        background-color: rgba(0, 255, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <h1>Connection Lost<span class="blink">_</span></h1>
      <p>ERROR: Unable to establish connection to the network.</p>
      <p>STATUS: Offline mode activated.</p>
      <p>SUGGESTION: Check your internet connection and try again.</p>
      <button class="retry-btn" onclick="window.location.reload()">
        Retry Connection
      </button>
    </div>
  </body>
</html>
