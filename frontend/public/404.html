<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: 'Fira Code', monospace;
        background-color: #000;
        color: #0f0;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      a {
        color: #0f0;
        text-decoration: none;
        border: 1px solid #0f0;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #0f0;
        color: #000;
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Target not found in the network <span class="blink">_</span></p>
    <a href="/">Return to base</a>
  </body>
</html>
